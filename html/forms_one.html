<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms one</title>
        <style>
            body{
                background-color: bisque;
                color: black;
            }
        </style>
    </head>
    <body>
        <h1>Forms in HTML</h1>
        <form action="" method="GET" accept-charset="UTF-16" autocomplete="off" enctype="text/plain">
            <label for="fname">First Name</label> <br />            <input type="text" placeholder="first_name" name="" id="fname"><br />
            <label for="lname">Last Name</label> <br />            <input type="text" placeholder="last_name" name="" id="lname"><br />
            <label for="age">Age</label> <br />            <input type="text" placeholder="age" name="" id="age"><br />
            <label for="cnt">Country</label> <br />            <input type="text" placeholder="country" name="" id="cnt"><br />

            <br />
            <button type="submit"> Submit </button>
        </form>
    </body>
</html>
