<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>My List</h1>

    <h2>Unordered List</h2>
    
    <ul style="list-style-type: disc;">
        <li>
            1
            <ul style="list-style-type: disc;">
                <li>1.1</li>
                <li>1.2</li>
            </ul>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered List</h2>
    <ol type="i">
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
    </ol>

    <br />

    <h3> Test 1</h3>
    <p> test 2</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident, <span>test 3</span> illo.</p>

</body>
</html>
