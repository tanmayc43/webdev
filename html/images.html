<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Images</title>
        <style>
            body{
                background-color: #414141;
            }
        </style>
    </head>
        <img src="https://th.bing.com/th/id/OIP.o_ml63m3y5kpBA_GRWYrRQHaFj?w=227&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" width="450px"  alt ="shinji crying in chair"> </img>
        <img src="./shinjichair.jpeg" width="450px"  alt ="shinji crying in chair"> </img>

        <picture>
            <source media="(min-width: 650px)" srcset="./shinjichair.jpeg"/>
            <source media="(min-width: 460px)" srcset="./shinjieyes.jpeg"/>
            <img src="./shinjistanding.jpeg" alt="shinji crying in chair"> 
        </picture>

        <!-- an image map generator -->
        <img src="shinjieyes.jpeg" usemap="#image-map">

        <map name="image-map">
            <area onclick="lefteye()" target="" alt="" title="" href="" coords="165,165,30,58" shape="rect">
            <area onclick="rightteye()" target="" alt="" title="" href="" coords="230,52,363,167" shape="rect">
        </map>
        <script>
            function lefteye(){
                alert("You clicked on the left eye")
            }

            function rightteye(){
                alert("You clicked on the right eye")
            }
        </script>
    </body>
</html>
